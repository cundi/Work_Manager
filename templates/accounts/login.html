{% extends 'base.html' %}


{% block h1 %}
{% endblock %}

Signin Template for Bootstrap

{% block article_content %}
    <div class="container">

        <form class="form-signin" action="{% url 'accounts:user_login' %}" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="login_name" class="sr-only">Email address</label>
            <input type="text" id="login_name" name="login_name"  class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="login_password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit" id="sign_in">Sign in</button>
        </form>
    </div> <!-- /container -->
    <style>
        button#sign_in{
            background-color: #16bb8e;
        }
    </style>


    <br><br><hr>

{% endblock %}
