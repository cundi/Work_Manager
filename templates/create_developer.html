{% extends 'base.html' %}
{% block title %}
Create Developer
{% endblock %}

{% block h1 %}
<div style="margin-left:500px; margin-right: 500px;">
    <p>Create Developer</p>
</div>
{% endblock %}

{% block article_content %}
    <style>
        .biankuang{
            border: 1px solid #e38d13;
            background-color: #9d9d9d;
            padding: 20px;
            width: 290px;
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <div>
        <script>
        $(document).ready(function(){

            $("input#name").blur(function(){
                var n = $("#name").val();
                $.post("{% url 'tasks_manager:create_developer' %}", {'name': n}, function(){
                    alert('works')
            });
        });
        </script>
    </div>
    <div class="biankuang">
          <form method="post" action="{% url 'tasks_manager:create_developer' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label>用户名</label></td>
                    <span id="result"></span>
                    <td>
                        <input type="text" name="name"  id="name" style="width: 50px;" maxlength="30"/>
                    </td>
                </tr>
                <tr>
                    <td><label>登录名</label></td>
                    <td>
                        <input type="text" name="login" maxlength="30"/>
                    </td>
                </tr>
                <tr>
                    <td><label>密码</label></td>
                    <td>
                        <input type="text" name="password" />
                    </td>
                </tr>
                <tr>
                    <td><label>再次输入密码</label></td>
                    <td>
                        <input type="text" name="password_bis" />
                    </td>
                </tr>
                <tr>
                    <td>Supervisor</td>
                    <td>
                        <select name="supervisor">
                            {% for supervisor in supervisors_list %}
                            <option value="{{ supervisor.id }}">
                                {{ supervisor.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="验证它" />
                    </td>
                </tr>
            </table>
          </form>
    </div>

{% endblock %}
