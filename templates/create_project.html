{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
{% endblock %}

{% block h1 %}
{% endblock %}

{% block article_content %}
    <div class="container">
        <form method="post" action="{% url 'create_project' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">project title</label>
                <input type="text" name="title" class="form-control" placeholder="项目名字"/>
            </div>
            <div class="form-group">
                <label for="description">项目描述</label>
                <textarea name="description" class="form-control" placeholder="对项目进行描述"></textarea>
            </div>
            <div>
                <label for="client_name">客户姓名</label>
                <input type="text" name="client_name" class="form-control" placeholder="客户的公司名字"/>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">提交输入内容</button>
        </form>
    </div>
<hr>
    <br>
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">名字</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname"
                           placeholder="请输入名字">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">姓</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname"
                           placeholder="请输入姓">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
