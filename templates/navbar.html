{% block navbar %}
    <style>
        nav.navbar.navbar-fixed-top.navbar-nav{
            background-color:  #16bb8e;
{#            background-color: rgba(14, 155, 110, 0.93);#}
            height: 45px;
        }
        .pager{
            width: 876px;height: 37px;padding-top: 1px; padding-bottom: 1px; margin-left: -26px;
        }
        .pager li a {
            background-color: #006dcc;
        }
        .pager li a:hover {
            background-color: lightseagreen;
        }
        #nav_id  ul li a:hover {
            background-color: #eea236;
            font-size: larger;
        }
        .open>.dropdown-menu{
            display: inline-block;
            background-color: lightseagreen;
        }
        .dropdown, .nav .open>a, .nav .open>a:focus, .nav .open>a:hover{
            background-color: lightseagreen;
        }
        .btn-info{
            border-color: transparent;
        }
        form.navbar-form.navbar-right{
            height: 45px;
        }
        form.navbar-right>button.btn-info{
            background-color: transparent;
            border: dashed #f5f5f5 2px;
        }
        form.navbar-right>button.btn-info:hover{
            background-color: #FFBD5F;
            border-color: transparent;
            color: #080808;
            font-size: larger;
        }
        div.btn-group{
            margin-left: -41px;
        }
        div.btn-group>button.btn.btn-default{
            border-color: transparent;
            background-color: #FFBD5F;
        }
        div#sidebar.col-xs-6.col-sm-3.sidebar-offcanvas{
            float: right;
            margin-top: -45%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".navbar-brand, ul a").css('color', '#EEEEEE');
        });
    </script>
    <!-- starting nav-->
    <nav class="navbar navbar-fixed-top navbar-nav" style="" id="nav_id">
        <div class="container" style="height: 45px;">
            <div class="navbar-header" style="height: 45px;">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="height: 45px;">Project name</a>
            </div>
            <div id="nav-form">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" name="q">
                        <div class="btn-group" style="">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
                {% if authenticated %}
                    <div class="container navbar-right" style="margin-right: -84%" >
                    <a href="{% url 'accounts:user_profile' %}" class="btn btn-info navbar-btn" id="user_profile">用户中心</a>
                    <a href="{% url 'accounts:user_logout' %}" class="btn btn-info navbar-btn" id="logout">退出登录</a>
                    </div>
                {% else %}
                <form class="navbar-right" role="form" action="{% url 'accounts:user_login' %}">
                    <button type="submit" class="btn btn-info navbar-btn" id="login">登录</button>
                    <button type="submit" class="btn btn-info navbar-btn" id="signup">注册</button>
                </form>
                {% endif %}
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" style="height: 45px;">
                    <li class="active"><a href="{% url 'public_index' %}">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#Task">Tasks Lists</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li class="divider"></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.nav-collapse -->
            <!-- /drop_down_menu  -->
        </div>
        <!-- /.container -->
    </nav><!-- /.navbar -->
{% endblock %}
